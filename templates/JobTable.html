{% extends "TableBase.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Rank</th>
          <th>Job Title</th>
          <th>Company</th>
          <th>Description</th>
          <th>Pay</th>
          <th>Location</th>
          <th>Apply</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        ajax: '/api/data/card',
        serverSide: true,
        columns: [
          {data: 'rank'},
          {data: 'title'},
            {data: 'company'},
            {data: 'description'},
            {data: 'pay'},
            {data: 'location'},
            {data: 'apply'}

        ],
      });
    });
  </script>
{% endblock %}
